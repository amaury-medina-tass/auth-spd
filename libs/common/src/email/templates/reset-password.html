<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Restablecer Contraseña</h2>
        </div>
        <div class="content">
            <p>Hola {{name}},</p>
            <p>Hemos recibido una solicitud para restablecer tu contraseña. Usa el siguiente código:</p>
            <div class="code">{{code}}</div>
            <p>Si no solicitaste este cambio, por favor ignora este correo.</p>
        </div>
        <div class="footer">
            <p>TASS SPD</p>
        </div>
    </div>
</body>

</html>
